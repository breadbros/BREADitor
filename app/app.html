<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The BREADitor</title>


        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/jquery-ui-fixes.css" rel="stylesheet" type="text/css">
        <link href="themes/ui-darkness/jquery-ui.min.css" rel="stylesheet" type="text/css">

        <script>
            window.jQuery = window.$ = require('jquery');
        </script>
        <script src="js/jquery-ui/jquery-ui-min.js"></script>

        <script type="text/javascript">
            $(document).keypress(function(event) {
                if( event.charCode === 32 ) { // let's not scroll down on spacebar presses?

                    // but only if we're not trying to change a value.
                    $focused = $(':focus');
                    if($focused.is('textarea') || $focused.is('input')) {
                        return;
                    }
                    
                    event.preventDefault();
                }
            });
        </script>
    </head>
    <body id="body">
        <script src="app.js"></script>
    </body>
</html>
